<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="SharedServerApi">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>SharedServerApi</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #job_positions              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL JOB POSITIONS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND JOBSPositions COUNT -->
        <div class="jumbotron text-center">
            <h1>Position<span class="label label-info">{{ job_positions.length }}</span></h1>
        </div>

        <!-- ALL JOB POSITIONS LIST -->
        <div ng-app="">

		<p>Name: <input type="text" ng-model="name"></p>
		<p>You wrote: {{ name }}</p> 

		</div>
        <div id="job_positions-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE ALL JOB POSITIONS IN $scope.job_positions -->
                <div class="checkbox" ng-repeat="job_position in job_positions">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ job_position.name }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
