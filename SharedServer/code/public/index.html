<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="SharedServerApi">
<head>
    <title>SharedServerApi</title>

    <meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/style.css">
	<link href="/simple-sidebar.css" rel="stylesheet">


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="core.js"></script>

</head>


<body ng-controller="SharedSeverCtrl">
<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="#">Categories</a>
                </li>
                <li>
                    <a href="#">Skills</a>
                </li>
                <li>
                    <a href="#">Job Positions</a>
                </li>
            </ul>
        </div>

    <div class="container-fluid">

        <div class="jumbotron text-center">
            <h1>Position<span class="label label-info">{{ job_positions.length }}</span></h1>
        </div>

        <div id="job_positions-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE ALL JOB POSITIONS IN $scope.job_positions -->
                <div class="checkbox" ng-repeat="job_position in job_positions">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ job_position.name }}
                    </label>
                </div>

            </div>
        </div>


        <div class="jumbotron text-center">
            <h1>Position<span class="label label-info">{{ skills.length }}</span></h1>
        </div>

        <div id="skills-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE ALL JOB POSITIONS IN $scope.job_positions -->
                <div class="checkbox" ng-repeat="skill in skills">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ skill.name }}
                    </label>
                </div>

            </div>
        </div>


        <!-- ALL JOB POSITIONS LIST -->
        <div ng-app="">

		<p>Name: <input type="text" ng-model="name"></p>
		<p>You wrote: {{ name }}</p> 

		</div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
