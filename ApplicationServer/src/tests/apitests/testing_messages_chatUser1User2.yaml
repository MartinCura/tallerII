---
- config:
    - testset: "Testing messages url"

- test:
    - name: "Add messages - send message from 1 to 2"
    - group: "[messages - chat]"
    - url: "/messages"
    - method: "PUT"
    - headers: {Authorization: tokenUser1}
    - body: '{"from": 1, "to": 2, "message": "hola, como estas?"}'
    - validators:
          - compare: {jsonpath_mini: "from", comparator: "eq", expected: 1}
          - compare: {jsonpath_mini: "to", comparator: "eq", expected: 2}
          - compare: {jsonpath_mini: "message", comparator: "eq", expected: "hola, como estas?"}
    - expected_status: [200] # ok

- test:
    - name: "Add messages - send message from 2 to 1"
    - group: "[messages - chat]"
    - url: "/messages"
    - method: "PUT"
    - headers: {Authorization: tokenUser2}
    - body: '{"from": 2, "to": 1, "message": "todo bien, vos?"}'
    - validators:
          - compare: {jsonpath_mini: "from", comparator: "eq", expected: 2}
          - compare: {jsonpath_mini: "to", comparator: "eq", expected: 1}
          - compare: {jsonpath_mini: "message", comparator: "eq", expected: "todo bien, vos?"}
    - expected_status: [200] # ok


- test:
    - name: "Add messages - send message from 1 to 2"
    - group: "[messages - chat]"
    - url: "/messages"
    - method: "PUT"
    - headers: {Authorization: tokenUser1}
    - body: '{"from": 1, "to": 2, "message": "todo en orden"}'
    - validators:
          - compare: {jsonpath_mini: "from", comparator: "eq", expected: 1}
          - compare: {jsonpath_mini: "to", comparator: "eq", expected: 2}
          - compare: {jsonpath_mini: "message", comparator: "eq", expected: "todo en orden"}
    - expected_status: [200] # ok

- test:
    - name: "Add messages - send message from 2 to 1"
    - group: "[messages - chat]"
    - url: "/messages"
    - method: "PUT"
    - headers: {Authorization: tokenUser2}
    - body: '{"from": 2, "to": 1, "message": "me alegro mucho! :)"}'
    - validators:
          - compare: {jsonpath_mini: "from", comparator: "eq", expected: 2}
          - compare: {jsonpath_mini: "to", comparator: "eq", expected: 1}
          - compare: {jsonpath_mini: "message", comparator: "eq", expected: "me alegro mucho! :)"}
    - expected_status: [200] # ok

- test:
    - name: "Add messages - get"
    - group: "[messages - chat]"
    - url: "/messages/1?user=2"
    - method: "GET"
    - headers: {Authorization: tokenUser1}
    - validators:
          - compare: {jsonpath_mini: "messages.0.from", comparator: "eq", expected: 1}
          - compare: {jsonpath_mini: "messages.0.to", comparator: "eq", expected: 2}
          - compare: {jsonpath_mini: "messages.0.message", comparator: "eq", expected: "hola, como estas?"}
          - compare: {jsonpath_mini: "messages.1.from", comparator: "eq", expected: 2}
          - compare: {jsonpath_mini: "messages.1.to", comparator: "eq", expected: 1}
          - compare: {jsonpath_mini: "messages.1.message", comparator: "eq", expected: "todo bien, vos?"}
          - compare: {jsonpath_mini: "messages.2.from", comparator: "eq", expected: 1}
          - compare: {jsonpath_mini: "messages.2.to", comparator: "eq", expected: 2}
          - compare: {jsonpath_mini: "messages.2.message", comparator: "eq", expected: "todo en orden"}
          - compare: {jsonpath_mini: "messages.3.from", comparator: "eq", expected: 2}
          - compare: {jsonpath_mini: "messages.3.to", comparator: "eq", expected: 1}
          - compare: {jsonpath_mini: "messages.3.message", comparator: "eq", expected: "me alegro mucho! :)"}
    - expected_status: [200] # ok
