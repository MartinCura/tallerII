# Use new trusty images, should yield newer compilers and packages
sudo: required
dist: precise
language: cpp

branches:

  only:
    - master
    - ApplicationServer

notifications:
    email: false
    slack:
      rooms:
        - tallerii-2c-2016:GGcOHSrhyXYsoUGETyThlbcC#general
        - tallerii-2c-2016:GGcOHSrhyXYsoUGETyThlbcC#plandetrabajo
      on_success: change
      on_failure: always
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

services:
  - docker
  
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopencv-dev

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make install && make test